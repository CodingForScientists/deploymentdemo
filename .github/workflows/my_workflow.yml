name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v3
    - name: Greet with Secret
      run: |
        echo Here is my secret greeting...;
        echo ${{ secrets.GREET }};
        export GGG="${{ secrets.GREET }}";
        export DDD="Hell No" && python -c "import os; print(os.environ['DDD']);"
